<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Boost Promotions{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/authentication.css') }}" />
    <!-- Socket.IO client library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>

    <script
      src="https://kit.fontawesome.com/8c2a9fb083.js"
      crossorigin="anonymous"
    ></script>
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar-page">
      <!-- navbar -->
      <div class="container-padder-nav">
        <!-- logo -->
        <div class="container-logo">
          <a href="{{ url_for('index') }}"
            ><img src="{{ url_for('static', filename='assets/boostpostlogo.png') }}" alt="boostpostlogo"
          /></a>

          <button class="btn--navbar">
            <i class="fa fa-bars"></i><i class="fa fa-close display-none"></i>
          </button>
        </div>

        <!-- container for ul -->
        <div class="container-ul __collapse-sm-screen">
          <div class="container-ul-padder">
            <ul>
              <li><a href="{{ url_for('aboutus') }}">About us</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="{{ url_for('community') }}">Community</a></li>
              <li><a href="#">work</a></li>
            </ul>

            <div class="container-btn-padder">
              <button>Book a Service</button>
            </div>
          </div>
        </div>

        <!-- btn-container -->
        <div class="container-btn">
          <div class="container-btn-padder">
            <button>Book a Service</button>
          </div>
        </div>
      </div>

      <div class="container-user-under-div">
        <div class="container-left--nav">
          <p></p>
        </div>
        <div class="container-right--nav"></div>
      </div>
    </nav>
    <!-- navbar ends -->

    {% block content %}{% endblock %}

    <!-- footer -->
    <footer>
      <div class="container-footer-padder">
        <ul>
          <li><a href="#">Content Marketing</a></li>
          <li><a href="#">Graphic Design</a></li>
          <li><a href="#">Video Editing</a></li>
          <li><a href="#">Cloud Hosting</a></li>
          <li><a href="#">Market Research</a></li>
          <li><a href="#">Virtual Assitance</a></li>
        </ul>
      </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
